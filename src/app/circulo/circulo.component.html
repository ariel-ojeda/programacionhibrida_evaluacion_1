<ion-card style="max-width: 400px; margin: auto;">
    <ion-card-title>Cálculo del Perímetro del Círculo</ion-card-title>
    <ion-card-content>
      <ion-img src="assets/img/perimetrocirculo.jpg"></ion-img>
      <p>El perímetro de un círculo es la longitud de la línea que forma su borde.</p>
      <strong>Borde:</strong>
      <ul>
        <li><strong style="color: red; font-size: 1.2rem;">P: perímetro</strong></li>
        <li><strong style="color: red; font-size: 1.2rem;">d: diámetro</strong></li>
        <li><strong style="color: red; font-size: 1.2rem;">r: radio del círculo</strong></li>
        <li><strong style="color: red; font-size: 1.2rem;">π: 3.1416</strong></li>
      </ul>
      <ion-item>
        <ion-label position="floating">Radio</ion-label>
        <ion-input type="number" [(ngModel)]="radio"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>
      <div *ngIf="resultado">
        <p style="font-size: 1.3rem;"><strong>Perímetro:</strong> {{ resultado }} cm</p>
      </div>
    </ion-card-content>
  </ion-card>
